<ul class="pagination">
    <li class="{% if prev %}waves-effect{% else %}disabled{% endif %}disabled">
        <a {% if prev %}href="{{ prev }}"{% endif %}><i class="material-icons">chevron_left</i></a>
    </li>

    {% for p in pages %}
        {% if p == '...' %}
            <span>...</span>
        {% else %}
            <li class="waves-effect {% if p==page %}active{% endif %}"><a href="{{ url_for('articles', per_page=per_page, page=p, sort=sort, direction=direction) }}">{{ p }}</a></li>
        {% endif %}
    {% endfor %}

    <li class="{% if next %}waves-effect{% else %}disabled{% endif %}disabled">
        <a {% if next %}href="{{ next }}"{% endif %}><i class="material-icons">chevron_right</i></a>
    </li>
</ul>
